<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Fixer</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
               <div class="logo">
                    <img src="img/logo.png" alt="Fixit">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                        <button type="submit" class="btn_1">Sign In</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="btn_2">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2023, Fixit All Rights Reserved, Made By Arham Farooqui</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's <strong>FIX</strong> things up</h1>
                    <a href="#" class="btn_2">Start a FREE 10 day trial</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
